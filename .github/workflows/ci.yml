# ============================================================
# CI — Lint & basic validation on every push / PR
# ============================================================
name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  lint:
    name: Lint & Validate
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install linters
        run: pip install ruff

      - name: Ruff lint (services/)
        run: ruff check services/ --output-format=github

      - name: Validate Dockerfiles exist
        run: |
          for svc in prediction training data collector admin; do
            test -f services/$svc/Dockerfile \
              || (echo "Missing Dockerfile for $svc" && exit 1)
          done
          echo "All Dockerfiles present ✓"

      - name: Validate docker-compose syntax
        run: |
          pip install docker-compose
          docker compose -f docker-compose.microservices.yml config --quiet
          echo "Compose file valid ✓"

  docker-build-test:
    name: Docker Build Test
    runs-on: ubuntu-latest
    needs: lint
    strategy:
      matrix:
        service: [prediction, training, data, collector, admin]
    steps:
      - uses: actions/checkout@v4

      - name: Build ${{ matrix.service }}
        run: |
          docker build \
            -f services/${{ matrix.service }}/Dockerfile \
            -t test-${{ matrix.service }}:ci \
            .
