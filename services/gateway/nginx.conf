upstream prediction_api {
    server prediction-api:8001;
}

upstream data_api {
    server data-api:8002;
}

upstream training_api {
    server training-api:8005;
}

upstream mlflow_ui {
    server mlflow:5000;
}

server {
    listen 80;
    server_name _;

    # API Gateway â€” route by path prefix
    
    location /api/predict {
        proxy_pass http://prediction_api/predict;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_read_timeout 30s;
    }

    location /api/model {
        proxy_pass http://prediction_api/model;
        proxy_set_header Host $host;
    }

    location /api/data/ {
        proxy_pass http://data_api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_read_timeout 60s;
    }

    location /api/training/ {
        proxy_pass http://training_api/;
        proxy_set_header Host $host;
        proxy_read_timeout 120s;
    }

    location /mlflow/ {
        proxy_pass http://mlflow_ui/;
        proxy_set_header Host $host;
    }

    # Health check aggregator
    location /health {
        default_type application/json;
        return 200 '{"status":"ok","gateway":"nginx"}';
    }
}
