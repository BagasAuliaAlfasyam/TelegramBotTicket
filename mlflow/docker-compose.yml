# Docker Compose for MLflow + MinIO Infrastructure
# Usage: cd mlflow && docker-compose up -d
#
# Services:
#   - minio: S3-compatible object storage for artifacts
#   - mlflow: MLflow tracking server
#
# Access:
#   - MinIO Console: http://localhost:9001 (minioadmin/minioadmin)
#   - MLflow UI: http://localhost:5000

version: '3.8'

services:
  # MinIO - S3-compatible object storage
  minio:
    image: minio/minio:latest
    container_name: mlflow-minio
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"   # S3 API
      - "9001:9001"   # Web Console
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    restart: unless-stopped

  # Create MLflow bucket automatically
  minio-init:
    image: minio/mc:latest
    container_name: mlflow-minio-init
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set myminio http://minio:9000 minioadmin minioadmin;
      mc mb myminio/mlflow-artifacts --ignore-existing;
      mc anonymous set download myminio/mlflow-artifacts;
      echo 'Bucket mlflow-artifacts created successfully';
      exit 0;
      "

  # MLflow Tracking Server
  mlflow:
    build:
      context: .
      dockerfile: Dockerfile.simple
    container_name: mlflow-server
    depends_on:
      minio:
        condition: service_healthy
      minio-init:
        condition: service_completed_successfully
    ports:
      - "5000:5000"
    environment:
      MLFLOW_S3_ENDPOINT_URL: http://minio:9000
      AWS_ACCESS_KEY_ID: minioadmin
      AWS_SECRET_ACCESS_KEY: minioadmin
      AWS_DEFAULT_REGION: us-east-1
      MLFLOW_BUCKET_NAME: mlflow-artifacts
    volumes:
      - mlflow_data:/mlflow
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

volumes:
  minio_data:
    driver: local
  mlflow_data:
    driver: local

networks:
  default:
    name: mlflow-network
