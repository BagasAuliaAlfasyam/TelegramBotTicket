# Nginx reverse proxy with Basic Auth for MLflow
# Listens on 8080 (Cloud Run), proxies to MLflow on 5000

user www-data;
worker_processes auto;
pid /run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Timeouts for long-running MLflow operations
    proxy_connect_timeout 300;
    proxy_send_timeout 300;
    proxy_read_timeout 300;
    send_timeout 300;

    # Upstream MLflow server
    upstream mlflow {
        server 127.0.0.1:5000;
    }

    server {
        listen 8080;
        server_name _;

        # Basic Auth
        auth_basic "MLflow Tracking Server";
        auth_basic_user_file /etc/nginx/.htpasswd;

        # Health check endpoint (no auth required)
        location /health {
            auth_basic off;
            proxy_pass http://mlflow/health;
        }

        # MLflow API endpoints
        location / {
            proxy_pass http://mlflow;
            proxy_set_header Host localhost;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # WebSocket support (for MLflow UI)
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";

            # Large file uploads (model artifacts)
            client_max_body_size 500M;
        }

        # Static files caching
        location /static/ {
            proxy_pass http://mlflow/static/;
            proxy_cache_valid 200 1d;
            expires 1d;
            add_header Cache-Control "public, immutable";
        }
    }
}
