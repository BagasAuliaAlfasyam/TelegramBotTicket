server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  # ---------------------------------------------------------------
  # File-based scraping: read Docker json-file log driver output.
  # Avoids Docker SD (which has API version compatibility issues).
  # Log path: /var/lib/docker/containers/<id>/<id>-json.log
  # Docker wraps each line: {"log":"...","stream":"stdout","time":"..."}
  # ---------------------------------------------------------------
  - job_name: docker-file-logs
    static_configs:
      - targets:
          - localhost
        labels:
          job: docker
          __path__: /var/lib/docker/containers/*/*.log
    pipeline_stages:
      # --- Stage 1: parse outer Docker JSON wrapper ---
      - json:
          expressions:
            log:      log
            stream:   stream
            docker_ts: time
      # Use the log field as the actual log line
      - output:
          source: log
      # --- Stage 2: parse inner JSON (python-json-logger format) ---
      - json:
          expressions:
            level:    levelname
            service:  name
            ts:       asctime
            trace_id: trace_id
            message:  message
      # Promote level & service to labels for filtering
      - labels:
          level:
          service:
      # Use inner timestamp when available
      - timestamp:
          source: ts
          format: '2006-01-02 15:04:05,000'
          fallback_formats:
            - '2006-01-02T15:04:05.999999999Z07:00'
            - RFC3339
          action_on_failure: skip
