server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  - job_name: docker-containers
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s
    relabel_configs:
      # Use container name as the "container" label
      - source_labels: [__meta_docker_container_name]
        regex: "/(.*)"
        target_label: container
      # Use Docker compose service name as "service" label
      - source_labels: [__meta_docker_container_label_com_docker_compose_service]
        target_label: service
      # Keep container log stream (stdout/stderr)
      - source_labels: [__meta_docker_container_log_stream]
        target_label: logstream
    pipeline_stages:
      # Try to parse JSON logs (from python-json-logger)
      - json:
          expressions:
            ts:      ts
            level:   level
            logger:  logger
            service: service
            trace_id: trace_id
            message: message
      # Promote level to label for easy filtering
      - labels:
          level:
          service:
          trace_id:
      # Use ts from JSON as log timestamp when available
      - timestamp:
          source: ts
          format: RFC3339
          fallback_formats:
            - "2006-01-02T15:04:05"
            - "2006-01-02 15:04:05"
          action_on_failure: skip
      # Fallback: if not JSON, treat entire line as message
      - output:
          source: message
